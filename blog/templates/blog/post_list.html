<!DOCTYPE html>
<html>

<head>
	<title>tilcara's blog</title>
</head>

<body>
	
	<div>
      <h1>tilcara's blog</h1>
    </div>
    
    
    {%for post in posts%}
    
    	<div>
    		
    		<h1><a href="">{{post.title}}</a></h1>

    	</div>
  				
  	{%endfor%}
  	

</body>
</html>
